<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costumize Order</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Header-->
    <div class="flex items-center border max-w-md mx-auto pt-8 pb-4 px-2">
        <img src="/src/icon/arrow-back-simple-svgrepo-com.svg" alt="search" class="w-6 h-6 mx-2">
        <h1 class="font-bold text-lg px-2">Costumize Order</h1>
    </div>
    <!--Order Detail-->
    <div class="max-w-md mx-auto border py-2 px-2">
        <!--Order Detail - Product Name and Price-->
        <div class="bg-slate-100 flex flex-row items-center">
            <div class="px-2">
                <p class="text-lg font-semibold">Matcha Latte</p>
            </div>
            <div class="bg-slate-200 grow">
                <p class="text-xs text-right font-medium">Rp 25.000</p>
            </div> 
        </div>
        <!--Order Detail - Product - Variant Serve -->
        <div class="px-2">
            <div class="py-2">
                <p class="text-base font-semibold">Serve</p>
            </div>
            <div class="flex gap-2 items-center space-x-2 py-1">
                <input type="radio" id="option1" name="menu" value="option1" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="option1" class="font-medium text-base text-gray-700 w-24">Ice</label>
                <div class="grow bg-slate-100 rounded-md px-2">
                    <label for="option1-price" class="text-sm px-2">Rp. 0</label>
                </div>
            </div>
            <div class="flex gap-2 items-center space-x-2 py-1">
                <input type="radio" id="option2" name="menu" value="option2" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="option2" class="font-medium text-base text-gray-700 w-24">Hot</label>
                <div class="grow bg-slate-100 rounded-md px-2">
                    <label for="option1-price" class="text-sm px-2">Rp. 0</label>
                </div>
            </div>
        </div>
        <!--Order Detail - Product - Variant Sugar -->
        <div class="px-2">
            <div class="py-2">
                <p class="text-base font-semibold">Sugar</p>
            </div>
            <div class="flex gap-2 items-center space-x-2 py-1">
                <input type="radio" id="option1" name="menu" value="option1" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="option1" class="font-medium text-base text-gray-700 w-24">Normal</label>
                <div class="grow bg-slate-100 rounded-md px-2">
                    <label for="option1-price" class="text-sm px-2">Rp. 0</label>
                </div>
            </div>
            <div class="flex gap-2 items-center space-x-2 py-1">
                <input type="radio" id="option2" name="menu" value="option2" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="option2" class="font-medium text-base text-gray-700 w-24">More Sugar</label>
                <div class="grow bg-slate-100 rounded-md px-2">
                    <label for="option1-price" class="text-sm px-2">Rp 1.000</label>
                </div>
            </div>
            <div class="flex gap-2 items-center space-x-2 py-1">
                <input type="radio" id="option2" name="menu" value="option2" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="option2" class="font-medium text-base text-gray-700 w-24">Less Sugar</label>
                <div class="grow bg-slate-100 rounded-md px-2">
                    <label for="option1-price" class="text-sm px-2">Rp. 0</label>
                </div>
            </div>
        </div>
        <div class="relative">
            <select class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
        </div>
        <div class="flex items-center">
            <input type="checkbox" id="option1" name="option1" value="option1" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
            <label for="option1" class="ml-2 block font-medium text-gray-700">Option 1</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="option2" name="option2" value="option2" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
            <label for="option2" class="ml-2 block font-medium text-gray-700">Option 2</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="option3" name="option3" value="option3" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
            <label for="option3" class="ml-2 block font-medium text-gray-700">Option 3</label>
          </div>
    </div>
</body>
</html>
