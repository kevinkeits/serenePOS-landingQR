<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costumize Order</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="/src/jquery.js"></script>
    <script src="/src/script.js"></script>
</head>
<body>
    <!--Header-->
    <div class="flex items-center border-b-2 max-w-md mx-auto pt-8 pb-4 px-2">
        <a href="/public/index.html"><img src="/src/icon/arrow-back-simple-svgrepo-com.svg" alt="search" class="w-6 h-6 mx-2"></a>
        <h1 id="title" class="font-bold text-lg px-2">Costumize Order</h1>
    </div>
    <!--Order Detail-->
    <div class="max-w-md mx-auto  py-3 px-2">
        <!--Order Detail - Product Name and Price-->
        <div class="flex flex-row items-center">
            <div class="grow px-2">
                <p class="text-lg font-semibold">Matcha Latte</p>
            </div>
            <div class="inline-flex items-center py-1 pr-2">
                <p class="text-sm font-medium">Rp </p>
                <p id="itemPrice" class="text-sm font-medium pl-1">25000</p>
            </div> 
        </div>
        <!--Order Detail - Product - Variant Serve -->
        <div class="px-2">
            <div class="py-2">
                <p class="text-base font-semibold">Serve</p>
            </div>
            <div class="flex gap-2 items-center space-x-2 py-1">
                <input type="radio" id="serve-ice" name="serve" value="0" class="CozOrder focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="serve-ice" class="font-medium text-base text-gray-700 w-24">Ice</label>
                <div class="grow bg-slate-100 rounded-md px-2 py-1">
                    <label for="serve-ice-price" class="text-sm px-2">Rp. 0</label>
                </div>
            </div>
            <div class="flex gap-2 items-center space-x-2 py-1">
                <input type="radio" id="serve-hot" name="serve" value="0" class="CozOrder focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="serve-hot" class="font-medium text-base text-gray-700 w-24">Hot</label>
                <div class="grow bg-slate-100 rounded-md px-2 py-1">
                    <label for="serve-hot-price" class="text-sm px-2">Rp. 0</label>
                </div>
            </div>
        </div>
        <!--Order Detail - Product - Variant Sugar -->
        <div class="px-2">
            <div class="py-2">
                <p class="text-base font-semibold">Sugar</p>
            </div>
            <div class="flex gap-2 items-center space-x-2 py-1">
                <input type="radio" id="sugar-normal" name="sugar" value="0" class="CozOrder focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="sugar-normal" class="font-medium text-base text-gray-700 w-24">Normal</label>
                <div class="grow bg-slate-100 rounded-md px-2 py-1">
                    <label for="sugar-normal-price" class="text-sm px-2">Rp. 0</label>
                </div>
            </div>
            <div class="flex gap-2 items-center space-x-2 py-1">
                <input type="radio" id="sugar-moreSugar" name="sugar" value="1000" class="CozOrder focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="sugar-moreSugar" class="font-medium text-base text-gray-700 w-24">More Sugar</label>
                <div class="grow bg-slate-100 rounded-md px-2 py-1">
                    <label for="sugar-moreSugar-price" class="text-sm px-2">Rp 1000</label>
                </div>
            </div>
            <div class="flex gap-2 items-center space-x-2 py-1">
                <input type="radio" id="sugar-lessSugar" name="sugar" value="0" class="CozOrder focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                <label for="sugar-lessSugar" class="font-medium text-base text-gray-700 w-24">Less Sugar</label>
                <div class="grow bg-slate-100 rounded-md px-2 py-1">
                    <label for="sugar-lessSugar-price" class="text-sm px-2">Rp. 0</label>
                </div>
            </div>
        </div>
      <!-- *For Option Dropdown*
        <div class="relative">
            <select class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
        </div>
        -->
        <!--Order Detail - Product - Variant Add On -->
        <div class="px-2">
            <div class="py-2">
                <p class="text-base font-semibold">Add On</p>
            </div>
            <!--Option 1-->
            <div class="flex gap-2 items-center space-x-2 py-1">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="optionSugarSyrup" name="addOn" value="2000" class="CozOrder h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                    <label for="optionSugarSyrup" class="ml-2 block font-medium text-gray-700 w-24">Sugar Syrup</label>
                </div>
                <div class="grow bg-slate-100 rounded-md px-2 py-1">
                    <label id="optionSugarSyrup-price" for="optionSugarSyrup-price" class="text-sm px-2">Rp 2000</label>
                </div>
            </div>
            <!--Option 2-->
            <div class="flex gap-2 items-center space-x-2 py-1">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="optionBobba" name="addOn" value="3000" class="CozOrder h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                    <label for="optionBobba" class="ml-2 block font-medium text-gray-700 w-24">Bobba</label>
                </div>
                <div class="grow bg-slate-100 rounded-md px-2 py-1">
                    <label id="optionBobba-price" for="optionBobba-price" class="text-sm px-2">Rp 3000</label>
                </div>
            </div>   
            <!--Option 3-->
            <div class="flex gap-2 items-center space-x-2 py-1">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="optionGrassJelly" name="addOn" value="4000" class="CozOrder h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                    <label for="optionGrassJelly" class="ml-2 block font-medium text-gray-700 w-24">Grass Jelly</label>
                </div>
                <div class="grow bg-slate-100 rounded-md px-2 py-1">
                    <label id="optionGrassJelly-price" for="optionGrassJelly-price" class="text-sm px-2">Rp 4000</label>
                </div>
            </div>  
            <!--Option 4-->
            <div class="flex gap-2 items-center space-x-2 py-1">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="optionMilk" name="addOn" value="3000" class="CozOrder h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                    <label for="optionMilk" class="ml-2 block font-medium text-gray-700 w-24">Milk</label>
                </div>
                <div class="grow bg-slate-100 rounded-md px-2 py-1">
                    <label id="optionMilk-price" for="optionMilk-price" class="text-sm px-2">Rp 3000</label>
                </div>
            </div>  
            <!--Option 5-->
            <div class="flex gap-2 items-center space-x-2 py-1">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="optionCheese" name="addOn" value="5000" class="CozOrder h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500">
                    <label for="optionCheese" class="ml-2 block font-medium text-gray-700 w-24">Cheese</label>
                </div>
                <div class="grow bg-slate-100 rounded-md px-2 py-1">
                    <label id="optionCheese-price" for="optionCheese-price" class="text-sm px-2">Rp 5000</label>
                </div>
            </div>  
        </div>
        <!--Notes-->
        <div class="py-2 mx-2">
            <p class="text-base font-semibold">Notes</p>
        </div>
        <div class="bg-white border shadow-md rounded-md py-2 px-3 my-1 mx-2">
            <textarea id="content" name="content" class="w-full h-32 border-gray-300 rounded-md focus:outline-none focus:border-blue-500 resize-none" placeholder="Ex: Add more..."></textarea>
        </div>
    </div>
    <!--Summary and Button Process--> 
    <div class="max-w-md mx-auto border-t-2 pt-4 pb-3 px-3">
        <div class="flex gap-2">
            <p class="font-medium text-base grow">Item Qty</p>
            <button id="decrementQty" class="bg-blue-600 rounded-lg shadow text-white text-lg font-bold w-8 h-8">-</button>
            <input id="qtyInput" type="text" value="1" class="w-20 border rounded-lg text-center">
            <button id="incrementQty" class="bg-blue-600 rounded-lg text-white text-lg font-bold w-8 h-8">+</button>
        </div>
        <a href="/public/cartOrder.html"><div class="bg-blue-600 rounded-lg py-2 my-2">
            <p id="totalValue" class="text-center text-white text-lg">Add To Cart - Rp -</p>
        </div></a>
    </div>
    
</body>
</html>
