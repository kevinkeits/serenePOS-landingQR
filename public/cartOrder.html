<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Header-->
    <div class="flex items-center border-b-2 max-w-md mx-auto pt-8 pb-4 px-2">
        <a href="/public/index.html"><img src="/src/icon/arrow-back-simple-svgrepo-com.svg" alt="search" class="w-6 h-6 mx-2"></a>
        <h1 class="font-bold text-lg px-2">Cart</h1>
    </div>
    <!--Cart Item-->
    <div class="max-w-md mx-auto  py-3 p-2">
        <!--Cart Detail - Product 1 Detail-->
        <div class="border rounded-lg p-2 my-1">
            <div class="flex items-center">
                <div class="grow">
                    <p class="font-semibold text-lg">Matcha latte</p>
                    <p class="font-semibold text-base inline-flex">Serve :</p><label id="Var-Serve-Option" for="" class="text-base px-2">Ice</label><br>
                    <p class="font-semibold text-base inline-flex">Sugar :</p><label id="Var-Sugar-Option" for="" class="text-base px-2">Normal</label><br>
                    <p class="font-semibold text-base inline-flex">Add On :</p><label id="Var-AddOn-Option" for="" class="text-base px-2">Milk</label><br>
                    <p class="font-semibold text-base inline-flex">Notes :</p><label id="Var-Notes-Option" for="" class="text-base px-2">Ice</label>
                    <p class="font-semibold text-base">Rp. 30000</p>
                </div>
                <img src="/src/img/Matcha Latte.png" alt="Matcha Latte" class="w-20 h-20 rounded-md">
            </div>
            <!--Notes and Counting item--> 
            <div class="max-w-md mx-auto pt-2 pb-2 px-">
                <div class="flex items-center">
                    <div class=" inline-flex border rounded-lg py-2 px-2 shadow-md">
                        <a href="/public/index.html"><img src="/src/icon/note-text-svgrepo-com.svg" alt="search" class="w-6 h-6 mr-2"></a>
                        <p class="font-medium text-base">Add Notes</p>
                    </div>
                    <div class="grow text-right">
                        <button id="decrementButton-1" class="bg-blue-600 rounded-lg shadow text-white text-lg font-bold w-8 h-8">-</button>
                        <input id="quantityInput-1" type="text" value="1" class="w-20 h-8 border rounded-lg text-center">
                        <button id="incrementButton-1" class="bg-blue-600 rounded-lg text-white text-lg font-bold w-8 h-8">+</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Cart Detail - Product 2 Detail-->
        <div class="border rounded-lg p-2 my-1">
            <div class="flex items-center">
                <div class="grow">
                    <p class="font-semibold text-lg">Matcha latte</p>
                    <p class="font-semibold text-base inline-flex">Serve :</p><label id="Var-Serve-Option" for="" class="text-base px-2">Ice</label><br>
                    <p class="font-semibold text-base inline-flex">Sugar :</p><label id="Var-Sugar-Option" for="" class="text-base px-2">Normal</label><br>
                    <p class="font-semibold text-base inline-flex">Add On :</p><label id="Var-AddOn-Option" for="" class="text-base px-2">Milk</label><br>
                    <p class="font-semibold text-base inline-flex">Notes :</p><label id="Var-Notes-Option" for="" class="text-base px-2">Ice</label>
                    <p class="font-semibold text-base">Rp. 30000</p>
                </div>
                <img src="/src/img/KopiTubruk.jpg" alt="Matcha Latte" class="w-20 h-20 rounded-md">
            </div>
            <!--Notes and Counting item--> 
            <div class="max-w-md mx-auto pt-2 pb-2 px-">
                <div class="flex items-center">
                    <div class=" inline-flex border rounded-lg py-2 px-2 shadow-md">
                        <a href="/public/index.html"><img src="/src/icon/note-text-svgrepo-com.svg" alt="search" class="w-6 h-6 mr-2"></a>
                        <p class="font-medium text-base">Add Notes</p>
                    </div>
                    <div class="grow text-right">
                        <button id="decrementButton-1" class="bg-blue-600 rounded-lg shadow text-white text-lg font-bold w-8 h-8">-</button>
                        <input id="quantityInput-1" type="text" value="1" class="w-20 h-8 border rounded-lg text-center">
                        <button id="incrementButton-1" class="bg-blue-600 rounded-lg text-white text-lg font-bold w-8 h-8">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Question-->
    <div class="max-w-md mx-auto flex items-center my-2 px-2">
        <p class="grow font-medium text-base">Need Anything Else?</p>
        <p class="border py-2 px-2 rounded-lg shadow-md mx-2 text-base">Add More</p>
    </div>
    <!--Summary and Total-->
    <div class="border max-w-md mx-auto px-2 mx-2 mt-3 mb-4 rounded-lg">
        <p class="font-bold text-lg py-2">Summary</p>
        <div class="border-t-2 flex py-2">
            <p class="font-bold text-lg grow">Total</p>
            <p class="font-bold text-lg">Rp.28.000</p>
        </div>
    </div>
    <!--Button Place Order-->
    <div id="openModalButton" class="bg-blue-600 max-w-md mx-auto mx-2 my-2 rounded-lg px-2 py-3 items-center">
        <p class="text-white font-semibold text-lg text-center">Place Order</p>
    </div>

    <!-- Tombol untuk membuka modal 
    <button id="openModalButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Open Modal</button>

    -Modal -->
    <div id="myModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white rounded-lg p-8">
            <span id="closeModalButton" class="absolute top-0 right-0 p-2 h-10 w-10 cursor-pointer">&times;</span>
            <p class="font-bold text-lg text-center py-2">Confirmation</p>
            <p class="font-medium text-lg text-center py-1">Awesome! We've got your order</p>
        </div>
    </div>
    
    <script>
        // Ambil elemen-elemen yang diperlukan
        const openModalButton = document.getElementById('openModalButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const modal = document.getElementById('myModal');

        // Tambahkan event listener untuk membuka modal
        openModalButton.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        // Tambahkan event listener untuk menutup modal
        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });
    </script>
</body>
</html>
