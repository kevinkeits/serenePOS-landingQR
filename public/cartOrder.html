<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="/src/jquery.js"></script>
    <script src="/src/script.js"></script>
</head>
<body>
    <!--Header-->
    <div class="relative max-w-md mx-auto">
    <div class="flex items-center border-b-2 max-w-md mx-auto pt-8 pb-4 px-2">
        <a href="/public/index.html"><img src="/src/icon/arrow-back-simple-svgrepo-com.svg" alt="search" class="w-6 h-6 mx-2"></a>
        <h1 class="font-bold text-lg px-2">Cart</h1>
    </div>
    <!--Cart Item-->
    <div class="max-w-md mx-auto  py-3 p-2">
        <!--Cart Detail - Product 1 Detail-->
        <div id="product1" class="border rounded-lg p-2 my-1">
            <div class="flex items-center">
                <div class="grow">
                    <p class="font-semibold text-lg">Matcha latte</p>
                    <p class="font-semibold text-base inline-flex">Serve :</p><label id="Var-Serve-Option" for="" class="text-base px-2">Ice</label><br>
                    <p class="font-semibold text-base inline-flex">Sugar :</p><label id="Var-Sugar-Option" for="" class="text-base px-2">Normal</label><br>
                    <p class="font-semibold text-base inline-flex">Add On :</p><label id="Var-AddOn-Option" for="" class="text-base px-2">Milk</label><br>
                    <p class="font-semibold text-base inline-flex">Notes :</p><label id="Var-Notes-Option" for="" class="text-base px-2">Ice</label>
                    <p id="PriceP1" class="font-semibold text-base">30000</p>
                </div>
                <img src="/src/img/Matcha Latte.png" alt="Matcha Latte" class="w-20 h-20 rounded-md">
            </div>
            <!--Notes and Counting item--> 
            <div class="max-w-md mx-auto pt-2 pb-2 px-">
                <div class="flex items-center">
                    <div class="addNotes inline-flex border rounded-lg hover:cursor-pointer py-2 px-2 shadow-md">
                        <img src="/src/icon/note-text-svgrepo-com.svg" alt="search" class="w-6 h-6 mr-2">
                        <p class="font-medium text-base">Add Notes</p>
                    </div>
                    <div class="grow text-right">
                        <button id="decrementButtonOp1" class="bg-blue-600 rounded-lg shadow text-white text-lg font-bold w-8 h-8">-</button>
                        <input id="quantityInputOp1" type="text" value="1" class="w-20 h-8 border rounded-lg text-center">
                        <button id="incrementButtonOp1" class="bg-blue-600 rounded-lg text-white text-lg font-bold w-8 h-8">+</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Cart Detail - Product 2 Detail-->
        <div id="product2" class="border rounded-lg p-2 my-1 bg-blend-darken">
            <div class="flex items-center">
                <div class="grow">
                    <p class="font-semibold text-lg">Matcha latte</p>
                    <p class="font-semibold text-base inline-flex">Serve :</p><label id="Var-Serve-Option" for="" class="text-base px-2">Ice</label><br>
                    <p class="font-semibold text-base inline-flex">Sugar :</p><label id="Var-Sugar-Option" for="" class="text-base px-2">Normal</label><br>
                    <p class="font-semibold text-base inline-flex">Add On :</p><label id="Var-AddOn-Option" for="" class="text-base px-2">Milk</label><br>
                    <p class="font-semibold text-base inline-flex">Notes :</p><label id="Var-Notes-Option" for="" class="text-base px-2">Ice</label>
                    <p id="PriceP2" class="font-semibold text-base">30000</p>
                </div>
                <img src="/src/img/KopiTubruk.jpg" alt="Matcha Latte" class="w-20 h-20 rounded-md">
            </div>
            <!--Notes and Counting item--> 
            <div class="max-w-md mx-auto pt-2 pb-2 px-">
                <div class="flex items-center">
                    <div class="addNotes inline-flex border rounded-lg hover:cursor-pointer py-2 px-2 shadow-md">
                        <img src="/src/icon/note-text-svgrepo-com.svg" alt="search" class="w-6 h-6 mr-2">
                        <p class="font-medium text-base">Add Notes</p>
                    </div>
                    <div class="grow text-right">
                        <button id="decrementButtonOp2" class="bg-blue-600 rounded-lg shadow text-white text-lg font-bold w-8 h-8">-</button>
                        <input id="quantityInputOp2" type="text" value="1" class="w-20 h-8 border rounded-lg text-center">
                        <button id="incrementButtonOp2" class="bg-blue-600 rounded-lg text-white text-lg font-bold w-8 h-8">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Question-->
    <div class="max-w-md mx-auto flex items-center my-2 px-2">
        <p class="grow font-medium text-base">Need Anything Else?</p>
        <p class="border py-2 px-2 rounded-lg shadow-md mx-2 text-base">Add More</p>
    </div>
    <!--Summary and Total-->
    <div class="border max-w-md mx-auto px-2 mx-2 mt-3 mb-4 rounded-lg">
        <p class="font-bold text-lg py-2">Summary</p>
        <div class="border-t-2 flex py-2">
            <p class="font-bold text-lg grow">Total</p>
            <p id="TotalCart" class="font-bold text-lg">Rp.28.000</p>
        </div>
    </div>
    <!--Button Place Order-->
    <div id="openModalButton" class="bg-blue-600 max-w-md mx-auto my-2 rounded-lg px-2 py-3 items-center">
        <p class="text-white font-semibold text-lg text-center">Place Order</p>
    </div>
    
    <!-- Modal Add Notes -->
    <div class="modalAddNotes sticky bg-white bottom-0 w-full border rounded-lg mb-2 hidden">
        <div class="py-2 mx-2">
            <p class="text-base font-semibold">Notes</p>
        </div>
        <div class="bg-white border shadow-md rounded-md py-2 px-3 my-1 mx-2">
            <textarea id="content" name="content" class="w-full h-32 border-gray-300 rounded-md focus:outline-none focus:border-blue-500 resize-none" placeholder="Ex: Add more..."></textarea>
        </div>
        <div class="flex my-1 mx-2 items-center">
            <p class="text-slate-200 grow">0/200</p>
            <button class="saveNotes border rounded-lg bg-green-600 shadow-lg text-white text-base font-medium p-2 w-20">Save</button>
        </div>
    </div>

    </div>

    
</body>
</html>
