<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>serenePOS-Menu</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="/src/jquery.js"></script>
    <script src="/src/script.js"></script>
</head>
<body>
    <!-- Header-->
    <div class="text-center py-5">
        <h2 class="judul font-semibold text-base pt-8">Table A1</h2>
        <h3 class="font-medium text-sm pb-4">Serenity Outlet Bogor</h3>
       
    </div>
    <!-- Search-->
    <div class="w-full max-w-md mx-auto py-2">
        <div class="w-full flex items-center py-2 px-2 border border-gray-300 shadow-md rounded-lg focus:ring-indigo-200 focus:border-indigo-300 focus:ring focus:ring-opacity-50 ">
          <input id="filterInput" type="text" class="pl-2 block w-full border-r-2" placeholder="Cari Disini...">
          <img src="/src/icon/search-svgrepo-com.svg" alt="search" class="w-6 h-6 mx-2">
        </div>
    </div>
    <!-- Menu-->
    <div class="py-2 max-w-md mx-auto">
        <!-- Menu - Categories Non Coffee-->
        <div class="my-2">
            <div class="categoryMenu max-w-md mx-auto">
                <h1 class="font-bold py-2 px-2">Non Coffee</h1>
            </div>
            <!-- Menu - Categories Non Coffee - Menu Matcha Latte -->
            <div class="productMenu flex mx-2 my-2 bg-white py-2 px-2 border rounded-lg shadow-md">
                <img src="/src/img/Matcha Latte.png" alt="Matcha Latte" class="w-20 h-20 rounded-md">
                <div class="mx-2 w-full">
                    <p class="text-base font-semibold ">Matcha Latte</p>
                    <p class="text-xs">Ice / Hot</p>
                    <p class="text-xs font-medium">Rp 25.000</p>
                    <div class="text-right">
                       <a href="/public/costumize-order.html"><button class="bg-blue-700 text-sm text-white font-semibold py-1 px-2 rounded-lg shadow-md w-20 h-7">Add</button></a> 
                    </div>
                    
                </div>
            </div>
            <!-- Menu - Categories Non Coffee - Menu Red Velvet Latte -->
            <div class="productMenu flex mx-2 my-2 bg-white py-2 px-2 border rounded-lg shadow-md">
                <img src="/src/img/Red-Velvet-Latte.jpeg" alt="Red Velvet Latte" class="w-20 h-20 rounded-md">
                <div class="mx-2 w-full">
                    <p class="text-base font-semibold ">Velvet Latte</p>
                    <p class="text-xs">Ice / Hot</p>
                    <p class="text-xs font-medium">Rp 28.000</p>
                    <div class="text-right">
                        <button class="bg-blue-700 text-sm text-white font-semibold py-1 px-2 rounded-lg shadow-md w-20 h-7">Add</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Menu - Categories Coffee-->
        <div class="my-2">
            <div class="categoryMenu max-w-md mx-auto">
                <h1 class="font-bold py-2 px-2">Coffee</h1>
            </div>
            <!-- Menu - Categories Coffee - Menu Americano-->
            <div class="productMenu flex mx-2 my-2 bg-white py-2 px-2 border rounded-lg shadow-md">
                <img src="/src/img/Americano.png" alt="Matcha Latte" class="w-20 h-20 rounded-md">
                <div class="mx-2 w-full">
                    <p class="text-base font-semibold ">Americano</p>
                    <p class="text-xs">Ice / Hot</p>
                    <p class="text-xs font-medium">Rp 25.000</p>
                    <div class="text-right">
                        <button class="bg-blue-700 text-sm text-white font-semibold py-1 px-2 rounded-lg shadow-md w-20 h-7">Add</button>
                    </div>
                    
                </div>
            </div>
            <!-- Menu - Categories Coffee - Menu Baileys Coffee-->
            <div class="productMenu flex mx-2 my-2 bg-white py-2 px-2 border rounded-lg shadow-md">
                <img src="/src/img/Baileys-Coffee.png" alt="Baileys Coffee" class="w-20 h-20 rounded-md">
                <div class="mx-2 w-full">
                    <p class="text-base font-semibold ">Baileys Coffee</p>
                    <p class="text-xs">Ice</p>
                    <p class="text-xs font-medium">Rp 30.000</p>
                    <div class="text-right">
                        <button class="bg-blue-700 text-sm text-white font-semibold py-1 px-2 rounded-lg shadow-md w-20 h-7">Add</button>
                    </div>
                    
                </div>
            </div>
            <!-- Menu - Categories Coffee - Menu Cappucino-->
            <div class="productMenu flex mx-2 my-2 bg-white py-2 px-2 border rounded-lg shadow-md">
                <img src="/src/img/Cappucino.png" alt="Cappucino" class="w-20 h-20 rounded-md">
                <div class="mx-2 w-full">
                    <p class="text-base font-semibold ">Cappucino</p>
                    <p class="text-xs">Ice / Hot</p>
                    <p class="text-xs font-medium">Rp 28.000</p>
                    <div class="text-right">
                        <button class="bg-blue-700 text-sm text-white font-semibold py-1 px-2 rounded-lg shadow-md w-20 h-7">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mx-auto py-10 text-center">
        <input type="text" id="counterInput" class="border border-gray-300 rounded-md px-3 py-2 text-center w-16" value="0" readonly>
        <div class="mt-4">
            <button id="incrementBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md mr-2">Increment</button>
            <button id="decrementBtn" class="px-4 py-2 bg-red-500 text-white rounded-md">Decrement</button>
        </div>
    </div>

</body>
</html>
